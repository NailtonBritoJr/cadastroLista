<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="formulario">
        <form class="form" id="form">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" placeholder="Produto" id="nomeProduto">

            <label for="descProduto">Descrição do Produto</label>
            <input type="text" placeholder="Descrição" id="descProduto">

            <label for="valorProduto">Valor do Produto</label>
            <input type="number" placeholder="Valor" id="valorProduto">
            
            <div class="venda">
                <label for="disponivelParaVenda">Disponível para venda?</label>
                <select id="disponivelParaVenda">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    <div id="listaProdutos">
        <h2>Listagem de Produtos</h2>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaProdutos">
                <!-- Aqui serão adicionados os produtos -->
            </tbody>
        </table>
        <button id="novoProduto">Cadastrar Novo Produto</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
